name: Tests

on:
  push:
     branches: [ dev ]
     paths:
      - '**.cs'
      - '**.csproj'
      - '**.proto'
      - 'build-proto.fsx'
      - '.github/workflows/Tests.yml'
  pull_request:



jobs:
  build-and-test:

    name: tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Test
      run: |
        cd Tests/NetTests
        dotnet test Tests.csproj
        cd ../DPDispatcherTests
        dotnet test DPDispatcherTests.csproj
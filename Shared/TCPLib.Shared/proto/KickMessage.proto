syntax = "proto3";

option csharp_namespace = "TCPLib.Protobuf";

enum Code {
	OK = 0;
    BADRESPONSE = 1;
    SERVERISFULL = 2;
    DIFFERENTVERSIONS = 3;
    TIMEOUT = 4;
    SERVERERROT = 5;
    KICKED = 6;
    DISCONNECTEDBYUSER = 7;
}
message KickMessage {
	optional string reason = 1;
    Code code = 2;
}

message RespondCode {
	Code code = 1;
}